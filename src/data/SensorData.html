<!DOCTYPE html>
<html>
<head>
   <title>ESP8266 Sensor Data</title>
   <meta http-equiv="Content-Type" content="text/html; charset=US-ASCII">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <link rel="StyleSheet" href="ESP8266.css" type="text/css" media="screen">
   <script type = "text/javascript" 
           src = "https://www.gstatic.com/charts/loader.js" 
           onerror = "NoScript();">
   </script>   
   <script type = "text/javascript" 
           src = "TemperatureData.js"
           onerror = "NoScript();">
   </script>
</head>

<body onload="Connect()">

   <center>

   <hr>
   <h2>Sensor Data</h2>
   <h3><span name="sensor_name"></span></h3>
   <hr>

   <noscript>
     This page uses JavaScript. Please enable it or upgrade your browser.
   </noscript>

   <br>

   <span id="chart_div" style="width: 350px; height: 350px;"></span>

   <br>

   <h3><b>Current Temperature: </b><span id="data">No Reading ... </span></h3>

   <b>Connection Status: </b><span id="status"> </span>

   <br><br>

   <form id="action-form" action="#" method="post"> 
      <!-- The buttons aren't desirable on this page so they are hidden. -->
      <button type="button" id="connect" class="hidden">Reconnect to Sensor</button>
      <button type="button" id="close"   class="hidden">Close Connection</button>
      <br><br>
   </form>

   <hr>
   <script language="javascript" src="Footer.js"></script>
   </center>

</body>

</html>
